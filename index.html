<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Nakungu Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/you.css" />
    <style>
        /* General reset and page styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            background-color: #222;
        }

        /* Background Sparkle Effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 100%);
            background-size: 150px 150px;
            pointer-events: none;
            animation: sparkle 10s infinite linear;
        }

        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 150% 150%; }
        }

        .main-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            height: 100%;
            padding: 0 20px;
        }

        /* Left-side image styling */
        .image {
            margin-right: 200px; /* Space between image and text */
        }

        .image img {
            width: 400px; /* Adjust image size */
            border-radius: 50%; /* Circular image */
        }

        /* Content section */
        .content {
            max-width: 600px; /* Adjust to prevent text being too wide */
        }

        h1, h2 {
            margin: 20px 0;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
        }

        h2 {
            font-size: 40px;
            font-weight: 600;
            color: #ff5733;
        }

        .typing-container {
            height: 50px;
            font-size: 22px;
            font-weight: 400;
            margin-top: 10px;
        }

        /* Typing effect styles */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #46f50b;
            animation: blink-caret 0.75s step-end infinite;
        }

        .typing :hover {
          color: #25f30a;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Social links */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #1cf309;
        }

        /* CV Download button */
        .btn {
            margin-top: 30px;
        }

        .btn a {
            color: white;
            background-color: #50e90a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn a:hover {
            background-color: #25f30a;
        }

    </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Esther <span>Nakungu</span></div>
      <div class="links">
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <!-- <a href="#">Skills</a> -->
        <li><a href="resume.html">Resume</a></li>
        <a href="contact.html">Contact</a>
      </div>
      <i class="fa-solid fa-bars hamburg"></i>
    </div>
  </nav>
    <div class="main-container">
      <!-- Image on the left -->
      <div class="image">
        <img src="images/IMG-20240603-WA0115.jpg" alt="Esther Nakungu" />
      </div>

      <!-- Content on the right -->
      <div class="content">
        <!-- Static Text "Hey I am" -->
        <h1>Hey, I am</h1>
        <!-- Static Text for Name -->
        <h2> Esther Nakungu</h2>

        <!-- Typing effect container -->
        <div class="typing-container">
            <span class="typing" id="typingText"></span>
        </div>

        <!-- Social media links -->
        <div class="social-links">
            <a href="https://github.com/nakungu-esther"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/esther-nakungu-41512a316/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>

        <!-- Download CV button -->
        <div class="btn">
            <a href="images/CV.pdf" download="Esther_Nakungu_CV.pdf">
                <i class="fas fa-download"></i> Download CV
            </a>
        </div>
      </div>
    </div>

    <script>
        // Array of texts to type
        const texts = [
            "An enthusiastic Software Engineer",
            "I love creating innovative solutions",
            "Driven by curiosity to solve problems",
            "Let's build something amazing together!"
        ];

        let index = 0;
        let charIndex = 0;
        const typingText = document.getElementById("typingText");
        let currentText = "";
        let isDeleting = false;

        function type() {
            currentText = texts[index];
            typingText.textContent = currentText.slice(0, charIndex);

            if (!isDeleting && charIndex < currentText.length) {
                charIndex++;
                setTimeout(type, 100);
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
                setTimeout(type, 50);
            } else if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % texts.length;
                setTimeout(type, 300);
            }
        }

        // Start typing effect when page loads
        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
